{% load static from staticfiles %}
<!DOCTYPE html>
<html lang = "en">
   
   <head>
      <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      
      <title>{% block title %}{% endblock %} Freemex | Mukti 2016</title>
      <meta name="description" content="Stock Simulator Game by GNU/Linux User Group, NIT Durgapur">
      
      <!-- OPEN GRAPH META TAGS =================== -->
      <meta property="og:title" content="{% block titlemeta %}{% endblock %} Freemex | Mukti 2016" />
      <meta property="og:description" 
      content="Stock Simulator Game by GNU/Linux User Group, NIT Durgapur" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="http://freemex.heroku.com" />
      <meta property="og:image" content="http://freemex.heroku.com{% static "images/logo.png" %}" />
      

      <link rel="icon" type="image/png" href="{% static "images/favicon.png" %}" />

      <!-- Bootstrap -->
      <link href="{% static "css/bootstrap.min.css" %}" rel = "stylesheet" />
      <link href="{% static "css/main.css" %}" rel = "stylesheet" />
      
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      
      <!--[if lt IE 9]>
      <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      
   </head>
   
   <body>
      
      {% block body %}<h1>Hello, world!</h1>{% endblock %}
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src = "{% static "js/jquery.min.js" %}"></script>
      <script src = "{% static "js/bootstrap.min.js" %}"></script>
      <script type="text/javascript" src="{% static "js/buyStock.js" %}"></script>
      <script type="text/javascript" src="{% static "js/sellStock.js" %}"></script>
      <script type="text/javascript" src="{% static "js/main.js" %}"></script>
      
   </body>
</html>
